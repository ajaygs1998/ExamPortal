<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Exam | Organiser </title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.0.0/plugins/fontawesome-free/css/all.min.css">
    <!-- IonIcons -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.0.0/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <div th:replace="organiser/fragments/navbar :: header"></div>
    <div th:replace="organiser/fragments/sidenav :: mySidebar"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>View Exam</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Show Exam</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered">
                            <tr>
                                <td>Exam Title : </td>
                                <td th:text="${exam.getTitle()}"></td>
                            </tr>
                            <tr>
                                <td>Exam Description : </td>
                                <td th:text="${exam.getDescription()}"></td>
                            </tr>
                            <tr>
                                <td>Date Of Exam : </td>
                                <td th:text="${exam.getStartDate()}"></td>
                            </tr>
                            <tr>
                                <td>Exam Time : </td>
                                <td th:text="${exam.getExamTime()}"></td>
                            </tr>
                            <tr>
                                <td>Marks (Per Question) : </td>
                                <td th:text="${exam.getMarksOfEachQuestion()}"></td>
                            </tr>
                            <tr>
                                <td>Negative Marks (Per Question) : </td>
                                <td th:text="${exam.getNegativeMarkOfEachQuestion()}"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-sm-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Manage Questions</h3>
                                <div class="card-tools">
                                    <button type="button" class="btn" data-card-widget="collapse"><i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-question">
                                    Add Question
                                </button>
                                <ol>
                                    <li th:each="question :${exam.getQuestions()}">
                                        <div th:text="${question.getStatement()}"></div>
                                        <ul>
                                            <li th:each="option : ${question.getOptions()}">
                                                <span th:text="${option.getOption()}"></span>
                                            </li>
                                        </ul>
                                        <div class="text-danger">Answer : <span th:text="${question.getAnswer().getOption()}"></span></div>
                                    </li>
                                </ol>
                            </div>
                            <div class="card-footer">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Manage Users</h3>
                                <div class="card-tools">
                                    <button type="button" class="btn" data-card-widget="collapse"><i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#model_user">
                                    Add User
                                </button>
                            </div>
                            <div class="card-footer">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="modal-question">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{/organiser/question/add}" method="post">
                                <div class="modal-header">
                                    <h4 class="modal-title">Add Question</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" class="form-control" name="exam_id" th:value="${exam.getId()}">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="question" placeholder="Enter your question">
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-sm-1">
                                            <input type="radio" name="answer" value="1" checked="checked">
                                        </div>
                                        <div class="col-sm-11">
                                            <input type="text" class="form-control" name="option[]" placeholder="Option 1">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-sm-1">
                                            <input type="radio" name="answer" value="2">
                                        </div>
                                        <div class="col-sm-11">
                                            <input type="text" class="form-control" name="option[]" placeholder="Option 2">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-sm-1">
                                            <input type="radio" name="answer" value="3">
                                        </div>
                                        <div class="col-sm-11">
                                            <input type="text" class="form-control" name="option[]" placeholder="Option 3">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-sm-1">
                                            <input type="radio" name="answer" value="4">
                                        </div>
                                        <div class="col-sm-11">
                                            <input type="text" class="form-control" name="option[]" placeholder="Option 4">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer justify-content-between">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>
        </section>
    </div>

    <!--                            <div th:case="3" class="row">-->
    <!--                                <div class="form-group">-->
    <!--                                    <label for="usersList">UserList</label>-->
    <!--                                    <div class="input-group">-->
    <!--                                        <div class="custom-file">-->
    <!--                                            <input type="file" class="custom-file-input" id="usersList">-->
    <!--                                            <label class="custom-file-label" for="usersList">Choose file</label>-->
    <!--                                        </div>-->
    <!--                                    </div>-->
    <!--                                </div>-->
    <!--                            </div>-->


    <div th:replace="organiser/fragments/navbar :: footer"></div>


</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="/webjars/AdminLTE/3.0.0/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/webjars/AdminLTE/3.0.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="/webjars/AdminLTE/3.0.0/dist/js/adminlte.js"></script>

</body>
</html>
